  <script>
    // Datos iniciales simulados en un archivo JSON
    let data = [
        { "nombre": "Ensalada César", 
          "ingredientes": "Lechuga, crutones, pollo, queso parmesano, aderezo César", 
          "preparacion": "Mezclar todos los ingredientes y añadir el aderezo al gusto.", 
          "tipo": "Ensalada",
          "tiempo": "00:15",
          "megusta": "0",
          "nomegusta": "0",
          "regular": "0"
        },
        { "nombre": "Brownie de Chocolate", 
          "ingredientes": "Chocolate, mantequilla, azúcar, huevos, harina", 
          "preparacion": "Derretir el chocolate y mezclar con los demás ingredientes. Hornear.", 
          "tipo": "Postres",
          "tiempo": "00:45",
          "megusta": "0",
          "nomegusta": "0",
          "regular": "0"
        }
    ];

    // Función para renderizar los datos en la tabla
    function renderTable() {
        const dataTable = document.getElementById('receta-completa');
        dataTable.innerHTML = '';

        data.forEach((item, index) => {
            const row = document.createElement('div');
            row.innerHTML = `
                  <br><h5 style="font-weight: bold;" id="e3">Nombre de la Receta</h5>
                  <p>${item.nombre}</p><br>
                  <h5 style="font-weight: bold;" id="e4">Ingredientes Necesarios</h5>
                  <p>${item.ingredientes}</p><br>
                  <h5 style="font-weight: bold;" id="e5">Preparacion</h5>
                  <p>${item.preparacion}</p><br>
                  <h5 style="font-weight: bold;" id="e6">Categoria</h5>
                  <p>${item.tipo}</p><br>
                  <h5 style="font-weight: bold;" id="e7">Tiempo estimado</h5>
                  <p>${item.tiempo+" horas" }</p>
                  <h5 style="font-weight: bold;" id="e8">Me Gusta..........: ${item.megusta }</h5>
                  <h5 style="font-weight: bold;" id="e9">No Me Gusta....: ${item.nomegusta }</h5>
                  <h5 style="font-weight: bold;" id="e10">Regular.............: ${item.regular }</h5><br>
                  <div class="btn-group" role="group" aria-label="Reacciones">
                    <!-- Like -->
                    <button type="button" class="btn btn-outline-primary" id="likeBtn" onclick="editItemMegusta(${index})" id="e11">
                      <i class="bi bi-hand-thumbs-up"></i> Me gusta
                    </button>

                    <!-- No Like -->
                    <button type="button" class="btn btn-outline-danger" id="noLikeBtn" onclick="editItemNogusta(${index})" id="e12">
                      <i class="bi bi-hand-thumbs-down"></i> No me gusta
                    </button>

                    <!-- Regular -->
                    <button type="button" class="btn btn-outline-secondary" id="regularBtn" onclick="editItemRegular(${index})" id="e13">
                      <i class="bi bi-chat"></i> Regular
                    </button>
                  </div>
                  <hr>
            `;
            dataTable.appendChild(row);
        });
    }

    // Función para editar un elemento
    function editItemMegusta(index) {
      const item = data[index];
      const nombre =item.nombre;
      const ingredientes =item.ingredientes;
      const preparacion =item.preparacion;
      const tipo = item.tipo;
      const tiempo = item.tiempo;
      const aux=Number(item.megusta)+1;
      const megusta = aux.toString();
      const nomegusta = item.nomegusta;
      const regular = item.regular;
      data[index] = { nombre, ingredientes, preparacion, tipo, tiempo, megusta, nomegusta, regular };
      renderTable();
    }
    function editItemNogusta(index) {
      const item = data[index];
      const nombre =item.nombre;
      const ingredientes =item.ingredientes;
      const preparacion =item.preparacion;
      const tipo = item.tipo;
      const tiempo = item.tiempo;
      const megusta = item.megusta;
      const aux=Number(item.nomegusta)+1;
      const nomegusta = aux.toString();
      const regular = item.regular;
      data[index] = { nombre, ingredientes, preparacion, tipo, tiempo, megusta, nomegusta, regular };
      renderTable();
    }
    function editItemRegular(index) {
      const item = data[index];
      const nombre =item.nombre;
      const ingredientes =item.ingredientes;
      const preparacion =item.preparacion;
      const tipo = item.tipo;
      const tiempo = item.tiempo;
      const megusta = item.megusta;
      const nomegusta = item.nomegusta;
      const aux=Number(item.regular)+1;
      const regular = aux.toString();
      data[index] = { nombre, ingredientes, preparacion, tipo, tiempo, megusta, nomegusta, regular };
      renderTable();
    }

    // Renderizar tabla inicial
    renderTable();
  </script>
