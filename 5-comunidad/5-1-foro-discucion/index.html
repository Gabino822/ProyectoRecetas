  <script>
    // Datos iniciales simulados en un archivo JSON
    let data = [
        { "tituloF": "Ensalada César", 
          "comentarioA": "",
          "comentario": ""
          
        },
        { "tituloF": "Brownie de Chocolate", 
          "comentarioA": "",
          "comentario": ""
          
        }
    ];

    // Función para renderizar los datos en la tabla
    function renderTable() {
        const dataTable = document.getElementById('receta-completa');
        dataTable.innerHTML = '';

        data.forEach((item, index) => {
            const row = document.createElement('div');
            row.innerHTML = `
                  <br><h4 style="font-weight: bold;"id="t3">Tema a Discutir</h4>
                  <p style="font-weight: bold;">${item.tituloF}</p>
                  <h4 style="font-weight: bold;" id="t4">Usuario:Opinion</h4>
                  <p>${item.comentario}</p><br>
                  <button onclick="editItemA(${index})" id="t15">añadir al foro</button>
                  <button onclick="editItemE(${index})" id="t16">eliminar ultimo comentario</button>
                  <hr>
            `;
            dataTable.appendChild(row);
        });
    }

    // Función para editar un elemento
    function editItemA(index) {
      const item = data[index];
      const tituloF =item.tituloF;
      const aux1=prompt("Ingrese su nombre de usuario: ....","");
      const aux2=prompt("Ingrese su opinion: ....","");
      const comentarioA =item.comentario;
      const comentario =comentarioA+aux1+": "+aux2+"<br>";
      if (aux1 && aux2 ) {
          data[index] = { tituloF, comentarioA, comentario };
          renderTable();
      } else {
          alert("Todos los campos son obligatorios.");
      }
    }
    function editItemE(index) {
      const item = data[index];
      const tituloF =item.tituloF;
      const comentarioA =item.comentarioA;
      const comentario = item.comentarioA;
      if (comentario==comentarioA) {
          data[index] = { tituloF, comentarioA, comentario };
          renderTable();
      } else {
          alert("ya se borro el ultimo comentario:...");
      }
    }

    // Renderizar tabla inicial
    renderTable();
  </script>
