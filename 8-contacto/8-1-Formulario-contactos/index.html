    <cuerpo class="cuerpo">
			

      <br><br>

      <main class="container my-4">
          <section>
              <h2 class="text-light" id="t1">Formulario de Preguntas Sobre las Recetas</h2>
              <p id="t2">Si tienen dudas o preguntas sobre las recetas no dude en escribir</p>
              
              <form id="contact-form">
                  <div class="mb-3">
                      <label for="nombre" class="form-label"  id="t3">Nombre</label>
                      <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                  </div>
                  <div class="mb-3">
                      <label for="email" class="form-label" id="t4">Correo Electrónico</label>
                      <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
                  </div>
                  <div class="mb-3">
                    <label for="asunto" class="form-label" id="t5">Asunto</label>
                    <input type="text" class="form-control" id="asunto" placeholder="Ingresa el asunto">
                </div>
                  <div class="mb-3">
                      <label for="message" class="form-label" id="t6">Mensaje</label>
                      <textarea class="form-control" id="message" rows="5" placeholder="Escribe tu mensaje aquí"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
              </form>
          </section>
      </main>


		</cuerpo>
